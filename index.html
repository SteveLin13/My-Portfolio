<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Steve's Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-md-2">
          <img class="img-fluid title-avatar" src="images/avatar.png" alt="Steve's avatar">
        </div>
        <div class="col-md-10 text-right text-uppercase align-self-center">
          <h1 class="text-thin title-super">Steve Lin</h1>
          <h6>Front-end Developer</h6>
        </div>
      </header>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <section class="row">
        <div class="col-md-12 text-center">
          <img class="img-fluid" src="images/background.jpg" srcset="images/IMG_4283.JPG 3x" alt="main Steve's image">
        </div>
      </section>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>
      <section class="row text-center">
        <figure class="col-md-3">
          <img class="img-fluid" src="images/pixelArtMaker.png" alt="pixelArtMaker's image">
          <figcaption>
            <h3><a href="https://github.com/SteveLin13/Pixel-Art-Maker">Pixel Art Maker</a></h3>
            <p>https://github.com/SteveLin13/Pixel-Art-Maker</p>
          </figcaption>
        </figure>
        <figure class="col-md-3">
          <img class="img-fluid" src="images/arcadeGameClone.png" alt="arcadeGameClone's image">
          <figcaption>
            <h3><a href="https://github.com/SteveLin13/Arcade-Game-Clone">Arcade Game Clone</a></h3>
            <p>https://github.com/SteveLin13/Arcade-Game-Clone</p>
          </figcaption>
        </figure>
        <figure class="col-md-3">
          <img class="img-fluid" src="images/neighborhoodMap.png" alt="neighborhoodMap's image">
          <figcaption>
            <h3><a href="https://github.com/SteveLin13/Neighborhood-Map">Neighborhood Map</a></h3>
            <p>https://github.com/SteveLin13/Neighborhood-Map</p>
          </figcaption>
        </figure>
        <figure class="col-md-3">
          <img class="img-fluid" src="images/feedreaderTesting.png" alt="feedreaderTesting's image">
          <figcaption>
            <h3><a href="https://github.com/SteveLin13/Feedreader-testing">Feedreader Testing</a></h3>
            <p>https://github.com/SteveLin13/Feedreader-testing</p>
          </figcaption>
        </figure>
      </section>
    </div>
  </body>
</html>
